<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is the description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Store</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="app.js"></script>
</head>

<body>
<div class="container">
        <nav class="nav">
            <ul>
                <li><a>HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a>ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name">Our band</h1>

    <main>
        <h2 class="section-header">Click on an album to add it to the cart!</h2>
        <div class="wrapper">
            <section class="shop-items">
                <div class="shop-item">
                    <span>Album 1</span>
                    <img class="shop-item-image" id="Album 1" alt="Photo of multicolored smoke. Colored prominantly pink, blue and orange from left to right.">
                </div>

                <div class="shop-item">
                    <span>Album 2</span>
                    <img class="shop-item-image" id="Album 2" alt="Photo of ink droppings into water diffusing">
                </div>

                <div class="shop-item">
                    <span>Album 3</span>
                    <img class="shop-item-image" id="Album 3" alt="Photo taken of a dome shaped roof taken from below the roof.">
                </div>

                <div class="shop-item">
                    <span>Album 4</span>
                    <img class="shop-item-image" id="Album 4" alt="Photo focused on water droplets on a surface. The background is blurred due to focus on water droplets">
                </div>

            </section>


            <section class="cart">
                <h3 class="section-header">CART</h3>
                <div class="cart-row">
                    <span>IMAGE</span>
                    <span>NAME</span>
                    <span>PRICE</span>
                </div>
                <hr>
            </section>


        </div>
    </main>

    <footer>
        <p>Prouldy made by ACIT 1620 students - Winter 2021</p>
    </footer>
</div>
